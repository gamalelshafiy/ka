<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اشتراكات سيرفر ORA - K&A</title>

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #071430;
      --card: #0f2e5d;
      --accent: #1e90ff;
      --muted-text: #9fb7d8;
      --green: #2ea043;
      --yellow: #f0c419;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(180deg, var(--bg), #041029 120%);
      color: #fff;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      background: linear-gradient(90deg, var(--card), #123a63);
      padding: 18px 0;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      box-shadow: 0 4px 14px rgba(2,6,23,0.7);
      user-select: none;
    }
    main {
      max-width: 700px;
      margin: 30px auto 60px;
      padding: 0 18px;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin: 12px 18px 0 18px;
      user-select: none;
      align-items: center;
    }
    .home-btn {
      font-size: 1.5rem;
      background: var(--accent);
      color: #071430;
      padding: 6px 12px;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(30,144,255,0.5);
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }
    .home-btn:hover {
      background: #0c70f0;
    }
    .back-btn {
      background: var(--accent);
      color: #071430;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 8px 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(30,144,255,0.5);
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 1rem;
    }
    .back-btn:hover {
      background: #0c70f0;
    }
    .subscriptions-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }
    .subscription-card {
      background: var(--card);
      border-radius: 20px;
      padding: 24px 18px;
      box-shadow: 0 4px 20px rgba(30,144,255,0.3);
      text-align: center;
      border-top-width: 6px;
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .subscription-card:hover {
      box-shadow: 0 8px 40px rgba(30,144,255,0.6);
    }
    .subscription-card h2 {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 12px;
    }
    .subscription-price {
      font-size: 1.3rem;
      color: var(--muted-text);
      margin-bottom: 20px;
    }
    .whatsapp-btn {
      background-color: var(--green);
      color: #071430;
      font-weight: 700;
      padding: 12px 30px;
      border-radius: 9999px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .whatsapp-btn:hover {
      background-color: #269f3b;
    }
    .border-green {
      border-top-color: #2ea043;
    }
    .border-yellow {
      border-top-color: #f0c419;
    }
    @media (max-width: 600px) {
      .subscriptions-grid {
        grid-template-columns: 1fr;
      }
      main {
        margin: 20px 12px 60px;
      }
      .home-btn, .back-btn {
        width: 100%;
        margin-bottom: 10px;
      }
      .nav-buttons {
        flex-direction: column;
        margin: 12px 12px 0 12px;
      }
    }
  </style>
</head>
<body>

  <header>اشتراكات سيرفر ORA - K&A</header>

  <div class="nav-buttons">
    <a href="index.html" title="الصفحة الرئيسية" class="home-btn" aria-label="الصفحة الرئيسية">🏠</a>
    <button onclick="history.back()" class="back-btn" aria-label="الصفحة السابقة">⬅️ الصفحة السابقة</button>
  </div>

  <main>
    <div class="subscriptions-grid">

      <div class="subscription-card border-green">
        <h2>اشتراك مدى الحياة</h2>
        <p class="subscription-price">450 جنيه</p>
        <a href="https://wa.me/201113760114" target="_blank" class="whatsapp-btn" aria-label="تواصل عبر واتساب">تواصل عبر واتساب</a>
      </div>

      <div class="subscription-card border-yellow">
        <h2>اشتراك سنة</h2>
        <p class="subscription-price">250 جنيه</p>
        <a href="https://wa.me/201113760114" target="_blank" class="whatsapp-btn" aria-label="تواصل عبر واتساب">تواصل عبر واتساب</a>
      </div>

    </div>
  </main>

</body>
</html>
