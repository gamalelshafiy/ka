<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سيرفرات IPTV - K&A</title>

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #071430;
      --card: #0f2e5d;
      --accent: #1e90ff;
      --muted: #9fb7d8;
      --gold: #f0c419;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(180deg, var(--bg), #041029 120%);
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, var(--card), #123a63);
      padding: 18px 0;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      box-shadow: 0 4px 14px rgba(2,6,23,0.7);
      user-select: none;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 18px 40px;
    }

    .servers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 22px;
      justify-items: center;
    }

    a.server-card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 200px;
      text-align: center;
      box-shadow: 0 3px 12px rgba(30,144,255,0.25);
      color: #fff;
      text-decoration: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    a.server-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(30,144,255,0.7);
    }

    a.server-card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.05);
      transition: transform 0.3s ease;
    }
    a.server-card:hover img {
      transform: scale(1.05);
    }

    a.server-card div.name {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 6px rgba(30,144,255,0.8);
      user-select: none;
    }

    /* ألوان خاصة للسيرفرات حسب الاسم */
    a.server-card.nova div.name {
      color: #1e90ff;
    }
    a.server-card.mavin div.name {
      color: #2ea043;
    }
    a.server-card.haha div.name {
      color: #e0b303;
    }
    a.server-card.x div.name {
      color: #e3342f;
    }

    @media (max-width: 480px) {
      main {
        margin: 20px 12px 40px;
      }
      a.server-card {
        max-width: 100%;
      }
      a.server-card img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <header>السيرفرات المتاحة - K&A</header>

  <main>
    <div class="servers-grid">

      <a href="iptvs-nova.html" class="server-card nova" title="Nova">
        <img src="https://l.top4top.io/p_35023x4fu4.png" alt="Nova Logo" />
        <div class="name">Nova</div>
      </a>

      <a href="iptvs-mavin.html" class="server-card mavin" title="Mavin">
        <img src="https://i.top4top.io/p_35025wtcs1.png" alt="Mavin Logo" />
        <div class="name">Mavin</div>
      </a>

      <a href="iptvs-haha.html" class="server-card haha" title="Haha">
        <img src="https://k.top4top.io/p_3502w7e563.png" alt="Haha Logo" />
        <div class="name">Haha</div>
      </a>

      <a href="iptvs-x.html" class="server-card x" title="X">
        <img src="https://j.top4top.io/p_35022117i2.jpg" alt="X Logo" style="border-radius: 50%;" />
        <div class="name">X</div>
      </a>

    </div>
  </main>

</body>
</html>
