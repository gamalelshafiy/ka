<!DOCTYPE html>

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #071430;
      --card: #0f2e5d;
      --accent: #1e90ff;
      --muted: #9fb7d8;
      --gold: #f0c419;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(180deg, var(--bg), #041029 120%);
      color: #fff;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      background: linear-gradient(90deg, var(--card), #123a63);
      padding: 18px 0;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      box-shadow: 0 4px 14px rgba(2,6,23,0.7);
      user-select: none;
      position: relative;
    }
    main {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 18px 40px;
    }
    .servers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 22px;
      justify-items: center;
    }
    a.server-card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 220px;
      text-align: center;
      box-shadow: 0 3px 12px rgba(30,144,255,0.25);
      color: #fff;
      text-decoration: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    a.server-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(30,144,255,0.7);
    }
    a.server-card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.05);
      transition: transform 0.3s ease;
    }
    a.server-card:hover img {
      transform: scale(1.05);
    }
    a.server-card div.name {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 6px rgba(30,144,255,0.8);
      user-select: none;
    }
    /* أزرار الرجوع والرئيسية */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin: 12px 18px 0 18px;
      user-select: none;
      align-items: center;
    }
    .home-btn {
      font-size: 1.5rem;
      background: var(--accent);
      color: #071430;
      padding: 6px 12px;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(30,144,255,0.5);
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }
    .home-btn:hover {
      background: #0c70f0;
    }
    .back-btn {
      background: var(--accent);
      color: #071430;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 8px 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(30,144,255,0.5);
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 1rem;
    }
    .back-btn:hover {
      background: #0c70f0;
    }
    @media (max-width: 480px) {
      main {
        margin: 20px 12px 40px;
      }
      a.server-card {
        max-width: 100%;
      }
      a.server-card img {
        width: 100px;
        height: 100px;
      }
      .nav-buttons {
        flex-direction: column;
        gap: 10px;
        margin: 12px 12px 0 12px;
      }
      .home-btn {
        width: 100%;
        height: 44px;
        font-size: 1.8rem;
      }
      .back-btn {
        width: 100%;
        padding: 12px 0;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
