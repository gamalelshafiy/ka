<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مباريات الغد - K&A</title>

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: linear-gradient(180deg, #071430, #041029 120%);
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #0f2e5d, #123a63);
      padding: 16px;
      text-align: center;
      font-weight: 700;
      font-size: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 16px;
    }
    h2 {
      margin-bottom: 16px;
      font-size: 1.3rem;
      color: #1e90ff;
      text-align: center;
    }
    .matches {
      display: grid;
      gap: 14px;
    }
    .match {
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.05);
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .teams {
      font-weight: 700;
    }
    .time {
      color: #9fb7d8;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 30px;
    }
    .btn {
      background: #1e90ff;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 700;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0d6efd;
    }
  </style>
</head>
<body>

  <header>📅 مباريات الغد - K&A</header>

  <main>
    <h2>تاريخ: 6-9-2025</h2>

    <div class="matches">
      <div class="match">
        <div class="teams">نيجريا × رواندا  </div>
        <div class="time">19:00</div>
      </div>

      
    <div class="actions">
      <a href="index.html" class="btn">🏠 الرئيسية</a>
      <a href="today.html" class="btn">🔙 رجوع</a>
    </div>
  </main>

</body>
</html>
