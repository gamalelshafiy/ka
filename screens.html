      <div class="bg-white shadow-md rounded-xl p-4 w-44 text-center hover:shadow-lg transition">

      </div>

      <!-- ORA Player -->
      <div class="bg-white shadow-md rounded-xl p-4 w-44 text-center hover:shadow-lg transition">
