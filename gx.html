  <style>
    :root {
      --bg: #071430;
      --card: #0f2e5d;
      --accent: #e0b303; /* GX main accent */
      --muted: #9fb7d8;
      --gold: #f0c419;
      /* ألوان ثابتة لكل شهر */
      --color-1: #f9d342;
      --color-2: #f08a5d;
      --color-3: #b83b5e;
      --color-4: #6a2c70;
      --color-5: #355c7d;
      --color-6: #6c5b7b;
      --color-7: #f67280;
      --color-8: #c06c84;
      --color-9: #355c7d;
      --color-10: #f8b500;
      --color-11: #00b894;
      --color-12: #0984e3;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(180deg, var(--bg), #041029 120%);
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg, var(--card), #123a63);
      padding: 18px 0;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      box-shadow: 0 4px 14px rgba(2, 6, 23, 0.7);
      user-select: none;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 18px 40px;
    }

    .months-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 22px;
      justify-items: center;
    }

    a.month-card {
      background: var(--card);
      border-radius: 16px;
      padding: 18px 12px 20px;
      width: 100%;
      max-width: 160px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(224, 179, 3, 0.3);
      color: #fff;
      text-decoration: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    a.month-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 38px rgba(224, 179, 3, 0.7);
    }

    a.month-card img {
      width: 110px;
      height: 110px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }
    a.month-card:hover img {
      transform: scale(1.07);
    }

    a.month-card div.month-name {
      font-size: 1.15rem;
      font-weight: 700;
      /* كل شهر له لون ثابت */
    }
    /* ألوان لكل شهر */
    a.month-card.month-1 div.month-name { color: var(--color-1); }
    a.month-card.month-2 div.month-name { color: var(--color-2); }
    a.month-card.month-3 div.month-name { color: var(--color-3); }
    a.month-card.month-4 div.month-name { color: var(--color-4); }
    a.month-card.month-5 div.month-name { color: var(--color-5); }
    a.month-card.month-6 div.month-name { color: var(--color-6); }
    a.month-card.month-7 div.month-name { color: var(--color-7); }
    a.month-card.month-8 div.month-name { color: var(--color-8); }
    a.month-card.month-9 div.month-name { color: var(--color-9); }
    a.month-card.month-10 div.month-name { color: var(--color-10); }
    a.month-card.month-11 div.month-name { color: var(--color-11); }
    a.month-card.month-12 div.month-name { color: var(--color-12); }

    @media (max-width: 480px) {
      main {
        margin: 20px 12px 40px;
      }
      a.month-card {
        max-width: 100%;
      }
      a.month-card img {
        width: 90px;
        height: 90px;
      }
    }
