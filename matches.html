<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مباريات الدوري المصري - اختبار API</title>
  <style>
    body {
      font-family: sans-serif;
      background: #071430;
      color: #fff;
      padding: 20px;
    }
    .match-card {
      background: #0f2e5d;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    .teams {
      font-weight: bold;
      color: #1e90ff;
    }
    .details {
      font-size: 0.9rem;
      color: #a0b4d7;
    }
  </style>
</head>
<body>

<h1>مباريات الدوري المصري - 25 مايو 2024</h1>
<div id="matches">جارٍ التحميل...</div>

<script>
const apiKey = "d1c83942aac47af58aa185dd9e2edaf0";
const leagueId = 271; // الدوري المصري
const date = "2024-05-25";

async function fetchMatches() {
  const url = `https://v3.football.api-sports.io/fixtures?date=${date}&league=${leagueId}&season=2023`;
  try {
    const res = await fetch(url, {
      method: 'GET',
      headers: { 'x-apisports-key': apiKey }
    });
    const data = await res.json();
    const container = document.getElementById("matches");
    container.innerHTML = "";

    if (!data.response || data.response.length === 0) {
      container.innerHTML = "<p>لا توجد مباريات في هذا التاريخ.</p>";
      return;
    }

    data.response.forEach(match => {
      const div = document.createElement("div");
      div.className = "match-card";
      div.innerHTML = `
        <div class="teams">${match.teams.home.name} × ${match.teams.away.name}</div>
        <div class="details">الوقت: ${new Date(match.fixture.date).toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' })} — الملعب: ${match.fixture.venue.name}</div>
      `;
      container.appendChild(div);
    });

  } catch (err) {
    console.error(err);
    document.getElementById("matches").innerHTML = "<p>حدث خطأ أثناء جلب البيانات.</p>";
  }
}

fetchMatches();
</script>

</body>
</html>
