<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mavin - اشتراكات - K&A</title>

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #071430;
      --card: #0f2e5d;
      --accent: #1e90ff;
      --muted: #9fb7d8;
      --gold: #f0c419;
      --green: #2ea043;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(180deg, var(--bg), #041029 120%);
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg, var(--green), #238738);
      padding: 18px 0;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
      box-shadow: 0 4px 14px rgba(46,160,67,0.7);
      user-select: none;
      color: #001a2b;
    }

    main {
      max-width: 960px;
      margin: 30px auto 60px;
      padding: 0 18px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      text-align: center;
    }

    .subscription-card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px 20px;
      box-shadow: 0 4px 20px rgba(46,160,67,0.35);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      user-select: none;
    }
    .subscription-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(46,160,67,0.65);
    }

    .subscription-card h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--green);
      margin-bottom: 12px;
      user-select: text;
    }

    .subscription-card p {
      font-size: 1.3rem;
      color: #cfcfcf;
      margin-bottom: 20px;
      user-select: text;
    }

    .btn-whatsapp {
      background: var(--green);
      color: #001a2b;
      font-weight: 700;
      padding: 12px 28px;
      border-radius: 50px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 6px 15px rgba(46,160,67,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .btn-whatsapp:hover,
    .btn-whatsapp:focus {
      background: #238738;
      box-shadow: 0 12px 28px rgba(35,135,56,0.7);
      outline: none;
    }

    @media (max-width: 480px) {
      main {
        grid-template-columns: 1fr;
        margin: 20px 12px 60px;
      }
      .subscription-card {
        padding: 20px 16px;
      }
    }
  </style>
</head>
<body>

  <header>اشتراكات سيرفر Mavin - K&A</header>

  <main>
    <div class="subscription-card">
      <h2>اشتراك 3 شهور</h2>
      <p>200 جنيه</p>
      <a href="https://wa.me/201113760114" target="_blank" class="btn-whatsapp" rel="noopener noreferrer">
        تواصل عبر واتساب
      </a>
    </div>

    <div class="subscription-card">
      <h2>اشتراك 6 شهور</h2>
      <p>350 جنيه</p>
      <a href="https://wa.me/201113760114" target="_blank" class="btn-whatsapp" rel="noopener noreferrer">
        تواصل عبر واتساب
      </a>
    </div>

    <div class="subscription-card">
      <h2>اشتراك سنة</h2>
      <p>550 جنيه</p>
      <a href="https://wa.me/201113760114" target="_blank" class="btn-whatsapp" rel="noopener noreferrer">
        تواصل عبر واتساب
      </a>
    </div>
  </main>

</body>
</html>
